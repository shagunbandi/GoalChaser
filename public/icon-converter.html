<!DOCTYPE html>
<html>
<head>
  <title>Icon Converter</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: white; }
    .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .icon-item { text-align: center; }
    img { display: block; margin: 0 auto 10px; }
    a { color: #f97316; }
  </style>
</head>
<body>
  <h1>PWA Icons</h1>
  <p>Right-click each icon and "Save image as..." to save as PNG, or use an online SVG to PNG converter.</p>
  <div class="icon-grid">
    
    <div class="icon-item">
      <img src="icons/icon-72x72.svg" width="72" height="72">
      <p>72x72</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-96x96.svg" width="96" height="96">
      <p>96x96</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-128x128.svg" width="128" height="128">
      <p>128x128</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-144x144.svg" width="128" height="128">
      <p>144x144</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-152x152.svg" width="128" height="128">
      <p>152x152</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-192x192.svg" width="128" height="128">
      <p>192x192</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-384x384.svg" width="128" height="128">
      <p>384x384</p>
    </div>
    <div class="icon-item">
      <img src="icons/icon-512x512.svg" width="128" height="128">
      <p>512x512</p>
    </div>
  </div>
  <script>
    // Auto-convert and download PNGs
    async function convertAll() {
      const sizes = [72,96,128,144,152,192,384,512];
      for (const size of sizes) {
        const img = new Image();
        img.src = `icons/icon-${size}x${size}.svg`;
        await new Promise(resolve => img.onload = resolve);
        
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        
        await new Promise(resolve => setTimeout(resolve, 100));
      }
    }
  </script>
  <button onclick="convertAll()" style="margin-top: 20px; padding: 10px 20px; background: #f97316; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 16px;">
    Download All as PNG
  </button>
</body>
</html>
