version: '3.8'

services:
  nitya:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nitya
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - nitya_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nitya.entrypoints=websecure"
      - "traefik.http.routers.nitya.rule=Host(`nitya.geekynavigator.com`)"
      - "traefik.http.routers.nitya.tls=true"
      - "traefik.http.routers.nitya.tls.certresolver=cloudflare"
      - "traefik.http.services.nitya.loadbalancer.server.port=3000"
      - "traefik.docker.network=nitya_network"

networks:
  nitya_network:
    external: true

